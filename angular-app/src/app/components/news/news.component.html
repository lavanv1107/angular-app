<div class="grid-container">
  <h1 class="mat-h1">Latest Cryptocurrency News</h1>
  <mat-grid-list cols="1" rowHeight="auto">
    <mat-grid-tile *ngFor="let article of news">
      <mat-card class="news-card">
        <mat-card-header>
          <div
            mat-card-avatar
            class="news-source-image"
            [style.backgroundImage]="'url(' + article.image_url + ')'"
          ></div>
          <mat-card-title>{{ article.title }}</mat-card-title>
          <mat-card-subtitle
            >{{ article.source }} |
            {{
              article.published_at | date : "MM/dd/yyyy 'at' h:mm a"
            }}</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <p>{{ article.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a [href]="article.url" target="_blank">Read</a>
          <button mat-button color="primary">Bookmark</button>
          <button mat-button color="primary">Share</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
