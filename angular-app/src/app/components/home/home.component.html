<section class="section">
  <div class="container">
    <div class="content">
      <h1 class="title">Latest Cryptocurrency News</h1>
      <div class="mat-card" *ngFor="let article of news">
        <div class="mat-card-content">
          <div class="mat-card-title">
            <h2>{{ article.title }}</h2>
            <p>{{ article.source }}</p>
          </div>
          <div class="mat-card-subtitle">
            <p>
              Published on {{ article.published_at | date : "MM/dd/yyyy" }} at
              {{ article.published_at | date : "shortTime" }}
            </p>
          </div>
          <div class="mat-card-text">
            <img
              class="mat-card-image"
              [src]="article.image_url"
              alt="Placeholder image"
            />
            <p>{{ article.description }}</p>
          </div>
          <div class="mat-card-actions">
            <button
              mat-button
              color="primary"
              [routerLink]="['/news-details', article.id]"
            >
              Read
            </button>
            <button mat-button color="primary">Bookmark</button>
            <button mat-button color="primary">Share</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
