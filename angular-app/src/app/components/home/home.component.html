<div class="container is-fluid">
  <h1 class="title">Top Finance News</h1>
  <div class="container is-fluid">
    <div class="columns" *ngFor="let news of topNews">
      <div class="column is-one-third">
        <figure class="image">
          <img [src]="news.image_url" alt="Placeholder image" />
        </figure>
      </div>
      <div class="column">
        <div class="content">
          <h2 class="title">{{ news.title }}</h2>
          <h3 class="subtitle">{{ news.source }}</h3>
          <p>{{ news.description }}</p>
          <br />
          <a [href]="news.url" target="_blank">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
